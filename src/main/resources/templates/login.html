<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout2}">
<head>
<title th:text="#{login}"></title>
</head>
<body>
	<div layout:fragment="content" th:remove="tag">

		<br /> <br /> <br />
		<div>
			<div class="col-md-6">
				<h1 th:text="#{login}"></h1>
				<form th:action="@{/login}" method="post">
					<div th:if="${param.error}">
						<div class="alert alert-danger">
							<span th:text="#{login.error}"></span>
						</div>
					</div>
					<div class="form-group">
						<label for="email" th:text="#{email}"></label>: <input
							type="text" id="email" name="email" class="form-control"
							autofocus="autofocus" th:placeholder="#{email}">
					</div>
					<div class="form-group">
						<label for="password" th:text="#{password}"></label>: <input
							type="password" id="password" name="password"
							class="form-control" th:placeholder="#{password}">
					</div>
					<div class="form-group">
						<div class="row">
							<div class="col-sm-3 col-sm-offset-3">
								<input type="submit" name="login-submit" id="login-submit"
									class="form-control btn btn-info" th:value="#{login}">
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
