<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{saleoff_list}"></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/saleOff/register}"
				role="button"> <span class="oi oi-plus" title="Register"
				aria-hidden="true"></span> <span th:text="#{register}"></span>
			</a>
		</nav>

		<div class="container" id="list">

			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th th:text="#{id}"></th>
							<th th:text="#{url}"></th>
							<th th:text="#{cnpj}"></th>
							<th th:text="#{initial_date}"></th>
							<th th:text="#{final_date}"></th>
							<th th:text="#{discount}"></th>
							<th th:text="#{action}"></th>
						</tr>
					</thead>
					
					<tbody>						
						<tr th:each="saleOff : ${saleOffs}">
							<td th:text="${saleOff.id}"></td>
							<td th:text="${saleOff.bookingSite.url}"></td>
							<td th:text="${saleOff.hotel.cnpj}"></td>
							<td th:text="${saleOff.hotel.id}"></td>
							<td th:text="${#temporals.format(saleOff.initialDate, 'yyyy-MM-dd')}"></td>
							<td th:text="${#temporals.format(saleOff.finalDate, 'yyyy-MM-dd')}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm"
									th:href="@{/saleOffs/edit/{id} (id=${saleOff.id}) }" role="button"> 
									<span class="oi oi-brush" th:title="#{edit}" aria-hidden="true"></span>
								</a>
								<button th:id="${#strings.concat('btn_saleOff/remove/',saleOff.id)}" 
									type="button" class="btn btn-danger btn-sm" data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" th:title="#{remove}" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
					</table>
			</div>
		</div>

		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
