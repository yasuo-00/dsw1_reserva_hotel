<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>

	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span th:text="#{register}"></span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/bookingSites/list}"
				role="button"> <span class="oi oi-spreadsheet" title="Register"
				aria-hidden="true"></span> <span th:text="#{list}"></span>
			</a>
		</nav>
		<div class="container" id="register">

			<div th:replace="fragments/alert"></div>
			<form
				th:action="${bookingSite.id == null} ? @{/bookingSites/save} : @{/bookingSites/edit}"
				th:object="${bookingSite}" method="POST">
				<div class="form-row">
					<div class="form-group col-md-6">
						<label th:text="#{name}" for="name"></label> <input
							type="text" class="form-control" id="name" placeholder="Name"
							autofocus="autofocus" th:field="*{name}"
							th:classappend="${#fields.hasErrors('name')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{name}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{url}" for="url"></label> <input
							type="text" class="form-control" id="url" placeholder="Url"
							autofocus="autofocus" th:field="*{url}"
							th:classappend="${#fields.hasErrors('url')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{url}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label th:text="#{email}" for="email"></label> <input
							type="text" class="form-control" id="email"
							placeholder="email" autofocus="autofocus"
							th:field="*{email}"
							th:classappend="${#fields.hasErrors('email')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{email}"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label th:text="#{password}" for="password"></label> <input
							type="text" class="form-control" id="password"
							placeholder="password" autofocus="autofocus"
							th:field="*{password}"
							th:classappend="${#fields.hasErrors('password')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{password}"></span>
						</div>
					</div>

					<div class="form-group col-md-6">
						<label th:text="#{phone}" for="phone"></label> <input
							type="text" class="form-control" id="phone" placeholder="Phone"
							autofocus="autofocus" th:field="*{phone}"
							th:classappend="${#fields.hasErrors('phone')} ? is-invalid" />

						<div class="invalid-feedback">
							<span th:errors="*{phone}"></span>
						</div>
					</div>
					<input type="hidden" id="id" th:field="*{id}" />
					<input type="hidden" id="role" th:field="*{role}" />
					<button type="submit" th:text="#{button_save}"
						class="btn btn-primary btn-sm"></button>
			</form>
		</div>
	</section>
</body>
</html>
